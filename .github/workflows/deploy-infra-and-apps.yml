name: CD Pipeline

on:
  workflow_run:
    workflows:
      - CI Release Pipeline
    types:
      - completed

permissions:
  actions: read
  contents: read

jobs:
  deploy:
    name: Deploy Frontend & Backend
    runs-on: ubuntu-latest

    # Only run if CI pipeline succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: deploy/frontend
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: deploy/backend
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}

      - name: Verify downloaded artifacts
        run: |
          echo "Frontend artifact:"
          ls -la deploy/frontend
          echo ""
          echo "Backend artifact:"
          ls -la deploy/backend
          
   deploy_infrastructure:
    runs-on: ubuntu-latest

    environment: production

    outputs:
      appServiceName: ${{ steps.bicep_deploy.outputs.appServiceName }}
      staticWebAppName: ${{ steps.bicep_deploy.outputs.staticWebAppName }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Azure 
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: true 

    - name: Create resource group if not exists      
      run: |
        az group show --name ${{ env.AZURE_RG_NAME }} ||
        az group create --name ${{ env.AZURE_RG_NAME }} --location ${{ secrets.AZURE_REGION }}

    - name: Deploy bicep
      id: bicep_deploy
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        region: ${{ secrets.AZURE_REGION }}
        template: ./infrastructure/main.bicep
        parameters: project=${{ vars.PROJECT_NAME }} location=${{ secrets.AZURE_REGION }} swaLocation=${{ secrets.AZURE_SWA_REGION }} identifier=${{ vars.AZURE_RESOURCE_IDENTIFIER }}
        resourceGroupName: ${{ env.AZURE_RG_NAME }}

  deploy_backend:
    runs-on: ubuntu-latest
    needs: [ deploy_infrastructure, build_backend_artifact ]
    environment: production

    steps:
      
    - name: Download Backend Artifact
      uses: actions/download-artifact@v7
      id: download-backend-artifact
      with:
        name: ParkNDeploy.Api

    - name: Login to Azure 
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
    - name: Deploy backend to App Service
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ needs.deploy_infrastructure.outputs.appServiceName }}
        package: ${{ steps.download-backend-artifact.outputs.download-path }}
  
  deploy_frontend:
    runs-on: ubuntu-latest
    needs: [ deploy_infrastructure, build_frontend_artifact ]
    environment: production

    steps:

    - name: Download Frontend Artifact
      uses: actions/download-artifact@v7
      id: download-frontend-artifact
      with:
        name: ParkNDeploy.Front

    - name: Login to Azure 
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }} 
  
    - name: Get Static Web App deployment token
      run: |      
        SWA_DEPLOYMENT_TOKEN=$(az staticwebapp secrets list -n ${{ needs.deploy_infrastructure.outputs.staticWebAppName }} -o tsv --query properties.apiKey)
        echo SWA_DEPLOYMENT_TOKEN=$SWA_DEPLOYMENT_TOKEN >> $GITHUB_ENV

    - name: Deploy frontend to Static Web App
      uses: azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ env.SWA_DEPLOYMENT_TOKEN }}
        app_location: ${{ steps.download-frontend-artifact.outputs.download-path }}
        action: upload
        skip_app_build: true
        skip_api_build: true
