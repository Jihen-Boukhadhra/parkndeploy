name: Deploy Infra & Apps

on:
  workflow_run:
    workflows: ["CI Release"]
    types:
      - completed

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Extract the tag from the completed workflow
      - name: Get tag from CI release
        run: |
          TAG=$(echo "${{ github.event.workflow_run.head_commit.message }}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Tag detected: $TAG"

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish-${{ env.TAG }}
          path: backend-publish

      - name: Deploy backend
        run: |
          echo "Deploying backend version $TAG..."
          # Example deployment commands
          cp -r backend-publish/* /var/www/backend/
          systemctl restart backend-service
          echo "Backend deployed."

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag from CI release
        run: |
          TAG=$(echo "${{ github.event.workflow_run.head_commit.message }}" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+')
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "Tag detected: $TAG"

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-${{ env.TAG }}
          path: frontend-dist

      - name: Deploy frontend
        run: |
          echo "Deploying frontend version $TAG..."
          # Example deployment commands
          cp -r frontend-dist/* /var/www/frontend/
          systemctl reload nginx
          echo "Frontend deployed."
