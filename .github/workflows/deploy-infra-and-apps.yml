name: CD Pipeline

on:
  workflow_run:
    workflows:
      - CI Release Pipeline
    types:
      - completed
  workflow_dispatch:
    inputs:
      run_id:
        description: 'CI run id to fetch artifacts from'
        required: false
      version:
        description: 'Optional version to override'
        required: false

permissions:
  contents: read  # least privilege

env:
  AZURE_RG_NAME: rg-${{ vars.PROJECT_NAME }}-${{ vars.AZURE_RESOURCE_IDENTIFIER }}

jobs:
  deploy_infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    outputs:
      appServiceName: ${{ steps.bicep.outputs.appServiceName }}
      staticWebAppName: ${{ steps.bicep.outputs.staticWebAppName }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure resource group exists
        run: |
          az group show --name ${{ env.AZURE_RG_NAME }} || \
          az group create --name ${{ env.AZURE_RG_NAME }} --location ${{ secrets.AZURE_REGION }}

      - name: Deploy Bicep
        id: bicep
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RG_NAME }}
          template: ./infrastructure/main.bicep
          parameters: project=${{ vars.PROJECT_NAME }} location=${{ secrets.AZURE_REGION }} swaLocation=${{ secrets.AZURE_SWA_REGION }} identifier=${{ vars.AZURE_RESOURCE_IDENTIFIER }}

  deploy_backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: deploy_infrastructure
    environment: production

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: backend
          run-id: ${{ github.event.inputs.run_id || github.event.workflow_run.id }}
          repository: ${{ github.repository }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy backend
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ needs.deploy_infrastructure.outputs.appServiceName }}
          package: backend

  deploy_frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy_infrastructure
    environment: production

    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: frontend
          run-id: ${{ github.event.inputs.run_id || github.event.workflow_run.id }}
          repository: ${{ github.repository }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            -n ${{ needs.deploy_infrastructure.outputs.staticWebAppName }} \
            --query properties.apiKey -o tsv)
          echo "SWA_DEPLOYMENT_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Deploy frontend
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_
