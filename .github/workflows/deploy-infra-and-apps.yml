name: Deploy Infra & Apps

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"  # Only semantic version tags

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Call the reusable CI Release workflow
      - name: Run CI Release
        id: ci-release
        uses: ./.github/workflows/ci-release.yml
        with:
          TAG: ${{ github.ref_name }}

      - name: Set TAG
        run: echo "TAG=${{ steps.ci-release.outputs.TAG }}" >> $GITHUB_ENV

      # Download backend artifact
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish-${{ env.TAG }}
          path: backend-publish

      - name: Deploy backend
        run: |
          echo "Deploying backend version $TAG..."
          cp -r backend-publish/* /var/www/backend/
          systemctl restart backend-service
          echo "Backend deployed."

      # Download frontend artifact
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-${{ env.TAG }}
          path: frontend-dist

      - name: Deploy frontend
        run: |
          echo "Deploying frontend version $TAG..."
          cp -r frontend-dist/* /var/www/frontend/
          systemctl reload nginx
          echo "Frontend deployed."
