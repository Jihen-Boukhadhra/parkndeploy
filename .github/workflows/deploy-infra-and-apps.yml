name: Deploy Infra & Apps

on:
  workflow_run:
    workflows: ["CI Release"]
    types:
      - completed

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Grab the tag from the completed CI Release run
      - name: Set TAG from previous workflow
        run: echo "TAG=${{ github.event.workflow_run.outputs.TAG }}" >> $GITHUB_ENV

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish-${{ env.TAG }}
          path: backend-publish

      - name: Deploy Backend
        run: |
          echo "Deploying backend from backend-publish..."
          ls backend-publish
          # Add your real deployment commands here

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set TAG from previous workflow
        run: echo "TAG=${{ github.event.workflow_run.outputs.TAG }}" >> $GITHUB_ENV

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-${{ env.TAG }}
          path: frontend-dist

      - name: Deploy Frontend
        run: |
          echo "Deploying frontend from frontend-dist..."
          ls frontend-dist
          # Add your real deployment commands here
