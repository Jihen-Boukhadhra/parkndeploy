name: CD Pipeline

on:
  workflow_run:
    workflows:
      - CI Release Pipeline
    types:
      - completed

permissions:
  actions: read
  contents: read
  id-token: write

jobs:
  deploy_infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    outputs:
      appServiceName: ${{ steps.bicep.outputs.appServiceName }}
      staticWebAppName: ${{ steps.bicep.outputs.staticWebAppName }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create resource group
        run: |
          az group show --name ${{ env.AZURE_RG_NAME }} ||
          az group create \
            --name ${{ env.AZURE_RG_NAME }} \
            --location ${{ secrets.AZURE_REGION }}

      - name: Deploy Bicep
        id: bicep
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RG_NAME }}
          template: ./infrastructure/main.bicep
          parameters: project=${{ vars.PROJECT_NAME }} location=${{ secrets.AZURE_REGION }} swaLocation=${{ secrets.AZURE_SWA_REGION }} identifier=${{ vars.AZURE_RESOURCE_IDENTIFIER }}

  deploy_backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: production
    needs: deploy_infrastructure

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: backend
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy backend
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ needs.deploy_infrastructure.outputs.appServiceName }}
          package: backend

  deploy_frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: production
    needs: deploy_infrastructure

    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: frontend
          run-id: ${{ github.event.workflow_run.id }}
          repository: ${{ github.repository }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            -n ${{ needs.deploy_infrastructure.outputs.staticWebAppName }} \
            --query properties.apiKey -o tsv)
          echo "SWA_DEPLOYMENT_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Deploy frontend
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_DEPLOYMENT_TOKEN }}
          app_location: frontend
          action: upload
          skip_app_build: true
          skip_api_build: true
