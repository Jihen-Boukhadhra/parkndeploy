name: Deploy Infra & Apps

on:
  workflow_run:
    workflows: ["CI Release"]
    types:
      - completed

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-publish-${{ github.event.workflow_run.head_branch }}
          path: backend-publish

      - name: Deploy Backend
        run: |
          echo "Deploying backend from backend-publish..."
          # Add your deployment commands here
          ls backend-publish

  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist-${{ github.event.workflow_run.head_branch }}
          path: frontend-dist

      - name: Deploy Frontend
        run: |
          echo "Deploying frontend from frontend-dist..."
          # Add your deployment commands here
          ls frontend-dist
