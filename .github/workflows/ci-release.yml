name: CI Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"  # Semantic versioning

jobs:
  set-tag:
    runs-on: ubuntu-latest
    outputs:
      TAG: ${{ steps.get-tag.outputs.TAG }}
    steps:
      - name: Extract tag name
        id: get-tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
             echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

  # Frontend Build & Artifact
  frontend-ci:
    name: Frontend - Build & Artifact
    runs-on: ubuntu-latest
    needs: set-tag
    steps:
      - uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      # Build frontend with version injected
      - name: Build frontend
        working-directory: frontend
        env:
          VITE_APP_VERSION: ${{ needs.set-tag.outputs.TAG }}
        run: npm run build

      # Upload frontend artifact with tag in the name
      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ needs.set-tag.outputs.TAG }}
          path: frontend/dist

  # Backend Build & Artifact
  backend-ci:
    name: Backend - Publish & Artifact
    runs-on: ubuntu-latest
    needs: set-tag
    steps:
      - uses: actions/checkout@v4

      # Setup .NET SDK
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # Publish backend
      - name: Publish backend
        working-directory: backend
        run: dotnet publish -c Release -o publish

      # Upload backend artifact with tag in the name
      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-publish-${{ needs.set-tag.outputs.TAG }}
          path: backend/publish
